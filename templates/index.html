<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="static/css/styles.css">    
</head>
<body>
    <nav class="nav">
        <h1>Movie Recommendations</h1>
        <div class="auth-section">
            <div id="loggedOutBtns">
                <button onclick="showSection('login')">Login</button>
                <button onclick="showSection('register')">Register</button>
            </div>
            <div id="loggedInBtns" style="display: none;">
                <span id="username"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="login" class="content">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginError" class="error"></p>
        </div>

        <div id="register" class="content">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p id="registerError" class="error"></p>
        </div>

        <div id="movies" class="content">
            <h2>Movie Recommendations</h2>
            <form id="movieForm">
                <input type="text" id="movieTitle" placeholder="Movie Title" required>
                <textarea id="movieDescription" placeholder="Why do you recommend this movie?" required></textarea>
                <button type="submit">Add Recommendation</button>
            </form>
            <div id="movieList"></div>
        </div>
    </div>
     <script src="static/js/script.js"></script> 
</body>
</html>
